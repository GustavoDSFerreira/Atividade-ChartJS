<script>
    const labels = [
        '12:00',
        '13:00',
        '14:00',
        '15:00',
        '16:00',
        '17:00',
    ];
    const data = {
        labels: labels,
        datasets: [{
            label: 'Temperatura',
            backgroundColor: 'rgb(255, 99, 132)',
            borderColor: 'rgb(255, 99, 132)',
            data: [30, 29, 28, 25, 22, 23]
        },
        {
            label: 'Umidade',
            backgroundColor: 'rgb(0, 99, 255)',
            borderColor: 'rgb(0, 99, 255)',
            data: [80, 82, 80, 85, 80, 83],
        }
        ]
    };

    const labels2 = [
        'Janeiro',
        'Feveireiro',
        'Mar√ßo',
        'Abril',
        'Maio',
        'Junho',
    ];

    const data2 = {
        labels: labels2,
        datasets: [{
            label: 'Temperatura',
            backgroundColor: 'rgb(255, 99, 132)',
            borderColor: 'rgb(255, 99, 132)',
            data: [22, 24, 27, 23, 20, 18],
        },
        {
            label: 'Umidade',
            backgroundColor: 'rgb(0, 99, 255)',
            borderColor: 'rgb(0, 99, 255)',
            data: [90, 89, 93, 87, 88, 82],
        }
        ]
    };

    const config = {
        type: 'line',
        data: data,
        options: {}

    };

    const configChart2 = {
        type: 'bar',
        data: data2,
        options: {}
    };
</script>

<script>
    const myChart = new Chart(
        document.getElementById('myChart'),
        config
    );
    const myChart2 = new Chart(
        document.getElementById('myChart2'),
        configChart2
    );
</script>
